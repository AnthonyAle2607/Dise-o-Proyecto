<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Base de Datos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="body">

    <div id="wrapper">


        <center>
            <header class="Encabezado">
                <h1>SICE UAH</h1>
            </header>
            <nav class="NAVEGADOR">
                <ul id="tabsMenu">
                    <li id="#tab1"><a href="#Alumno">Alumno</a></li>
                    <li id="#tab2"><a href="#Profesor">Profesor</a></li>
                </ul>
            </nav>
            <div class="alumno">
                <form method="post" name="login_alumnos">
                    <fieldset class="tab-content" id="#tabb">
                        <div id="#tabContent1" class="tabContent">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <br>
                                    <label class="control-label" for="nome">Codido Alumno</label>
                                    <input name="Cod_Alumno" class="form-control" placeholder="Ingresa tu codig0"
                                        type="number">
                                    <br>
                                    <label class="control-label" for="nome">Cedula</label>
                                    <input name="C_I" class="form-control" placeholder="Ingresa tu C.I" type="number">
                                    <br>
                                    <label class="control-label" for="nome">Nombre y Apellido</label>
                                    <input name="NombreyApellido" class="form-control"
                                        placeholder="Ingresa tu nombre y apellido" type="text">
                                    <br>
                                    <button name="Ingresar" type="submit" class="Boton">Ingresar</button>
                                </div>
                            </div>
                        </div>
            </div>
            <div class="profesor">
                <form method="post" name="login_profesor">
                    <fieldset class="tab-content" id="#tabb">
                        <div id="#tabContent1" class="tabContent">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <br>
                                    <label class="control-label" for="nome">Codido Profesor</label>
                                    <input name="Cod_Alumno" class="form-control" placeholder="Ingresa tu codig0"
                                        type="number">
                                    <br>
                                    <label class="control-label" for="nome">Cedula</label>
                                    <input name="C_I" class="form-control" placeholder="Ingresa tu C.I" type="number">
                                    <br>
                                    <label class="control-label" for="nome">Nombre y Apellido</label>
                                    <input name="NombreyApellido" class="form-control"
                                        placeholder="Ingresa tu nombre y apellido" type="text">
                                    <br>
                                    <button name="Ingresar" type="submit" class="Boton">Ingresar</button>
                                </div>
                            </div>
                        </div>
            </div>


</body>
<script src="funciones.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
